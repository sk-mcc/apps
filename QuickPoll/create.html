<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Quiz - QuickPoll</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Auth check - content hidden until verified -->
  <div id="authLoading" class="page-centered">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>

  <div id="mainContent" class="container hidden">
    <header class="flex justify-between items-center mb-xl">
      <h1>Create Quiz</h1>
      <a href="index.html" class="btn btn--ghost">Back to Home</a>
    </header>

    <div class="creator-layout">
      <!-- Question Form Panel -->
      <section class="card question-form">
        <div class="card__header">
          <h2 class="card__title">Add Question</h2>
        </div>

        <!-- Quick Add Mode -->
        <div id="quickAddMode">
          <div class="form-group">
            <label class="form-label" for="questionText">Question Text</label>
            <textarea
              id="questionText"
              class="form-textarea"
              placeholder="Enter your question..."
              rows="3"
            ></textarea>
          </div>

          <div class="form-group">
            <label class="form-label" for="questionType">Question Type</label>
            <select id="questionType" class="form-select">
              <option value="open">Open Response (Word Cloud)</option>
              <option value="choice">Multiple Choice</option>
              <option value="rating">Rating Scale</option>
            </select>
          </div>

          <!-- Multiple Choice Options -->
          <div id="choiceFields" class="question-type-fields">
            <div class="form-group">
              <label class="form-label">Answer Options</label>
              <div id="optionsList" class="option-list">
                <div class="option-item">
                  <input type="text" class="form-input option-input" placeholder="Option 1">
                  <button type="button" class="btn btn--small btn--ghost remove-option" title="Remove option">&times;</button>
                </div>
                <div class="option-item">
                  <input type="text" class="form-input option-input" placeholder="Option 2">
                  <button type="button" class="btn btn--small btn--ghost remove-option" title="Remove option">&times;</button>
                </div>
              </div>
              <button type="button" id="addOptionBtn" class="btn btn--small mt-sm">+ Add Option</button>
            </div>
          </div>

          <!-- Rating Scale Options -->
          <div id="ratingFields" class="question-type-fields">
            <div class="form-group">
              <label class="form-label" for="minLabel">Minimum Label</label>
              <input type="text" id="minLabel" class="form-input" placeholder="e.g., Strongly Disagree">
            </div>
            <div class="form-group">
              <label class="form-label" for="maxLabel">Maximum Label</label>
              <input type="text" id="maxLabel" class="form-input" placeholder="e.g., Strongly Agree">
            </div>
            <div class="form-group">
              <label class="form-label" for="scaleSize">Scale Size</label>
              <select id="scaleSize" class="form-select">
                <option value="3">1-3</option>
                <option value="5" selected>1-5</option>
                <option value="7">1-7</option>
                <option value="10">1-10</option>
              </select>
            </div>
          </div>

          <button type="button" id="addQuestionBtn" class="btn btn--primary btn--block">
            Add Question
          </button>
        </div>

        <div class="card__footer">
          <button type="button" id="toggleImportBtn" class="btn btn--ghost btn--small">
            Import from JSON
          </button>
        </div>

        <!-- Import Mode -->
        <div id="importMode" class="hidden mt-lg">
          <div class="form-group">
            <label class="form-label" for="jsonImport">Paste JSON</label>
            <textarea
              id="jsonImport"
              class="form-textarea"
              placeholder='{"title": "Quiz Title", "questions": [...]}'
              rows="10"
            ></textarea>
          </div>
          <div id="importError" class="message message--error hidden"></div>
          <div class="btn-group">
            <button type="button" id="importBtn" class="btn btn--primary">Import</button>
            <button type="button" id="cancelImportBtn" class="btn">Cancel</button>
          </div>
        </div>
      </section>

      <!-- Quiz Preview Panel -->
      <section class="card">
        <div class="card__header flex justify-between items-center">
          <h2 class="card__title">Quiz Preview</h2>
          <button type="button" id="newQuizBtn" class="btn btn--small">New Quiz</button>
        </div>

        <div class="form-group">
          <label class="form-label" for="quizTitle">Quiz Title</label>
          <input
            type="text"
            id="quizTitle"
            class="form-input"
            placeholder="Enter quiz title..."
          >
        </div>

        <div class="form-group">
          <label class="form-label">Load Existing Quiz</label>
          <select id="existingQuizzes" class="form-select">
            <option value="">-- Select a quiz --</option>
          </select>
        </div>

        <div id="questionList" class="question-list mb-lg">
          <div class="empty-state">
            <p class="empty-state__title">No questions yet</p>
            <p class="text-muted text-sm">Add questions using the form on the left</p>
          </div>
        </div>

        <div id="quizError" class="message message--error hidden"></div>
        <div id="quizSuccess" class="message message--success hidden"></div>

        <div class="btn-group">
          <button type="button" id="saveQuizBtn" class="btn btn--primary">Save Quiz</button>
          <button type="button" id="deleteQuizBtn" class="btn btn--danger hidden">Delete Quiz</button>
        </div>
      </section>
    </div>
  </div>

  <script type="module">
    import { requireAuth } from './js/auth.js';

    // Check authentication before showing content
    requireAuth().then(user => {
      if (user) {
        document.getElementById('authLoading').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        // Load quiz creator module
        import('./js/quiz-creator.js');
      }
    });
  </script>
</body>
</html>
