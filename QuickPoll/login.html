<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Login - QuickPoll</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="page-centered">
    <div class="student-container">
      <h1 class="text-3xl text-center mb-sm">Instructor Login</h1>
      <p class="text-muted text-center mb-xl">Sign in to manage quizzes and sessions</p>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="instructor@example.com"
            autocomplete="email"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Password"
            autocomplete="current-password"
            required
          >
        </div>

        <div id="loginError" class="message message--error hidden"></div>

        <button type="submit" id="loginBtn" class="btn btn--primary btn--large btn--block">
          Sign In
        </button>
      </form>

      <a href="index.html" class="btn btn--ghost btn--block mt-lg">Back to Home</a>
    </div>
  </main>

  <script type="module">
    import { login, redirectIfAuthenticated } from './js/auth.js';
    import { getUrlParam } from './js/utils.js';

    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorDiv = document.getElementById('loginError');
    const loginBtn = document.getElementById('loginBtn');

    // Redirect if already logged in
    const redirectUrl = getUrlParam('redirect') || 'instructor.html';
    redirectIfAuthenticated(redirectUrl);

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }

    function hideError() {
      errorDiv.classList.add('hidden');
    }

    function setLoading(loading) {
      loginBtn.disabled = loading;
      loginBtn.textContent = loading ? 'Signing in...' : 'Sign In';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      setLoading(true);

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      try {
        await login(email, password);
        window.location.href = redirectUrl;
      } catch (error) {
        console.error('Login error:', error);

        let message = 'Unable to sign in. Please try again.';
        if (error.code === 'auth/invalid-credential' ||
            error.code === 'auth/wrong-password' ||
            error.code === 'auth/user-not-found') {
          message = 'Invalid email or password.';
        } else if (error.code === 'auth/too-many-requests') {
          message = 'Too many failed attempts. Please try again later.';
        }

        showError(message);
        setLoading(false);
      }
    });
  </script>
</body>
</html>
