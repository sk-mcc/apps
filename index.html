<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A collection of faculty tools for teaching, grading, and course management.">
  <meta name="theme-color" content="#f8f7f4" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#161616" media="(prefers-color-scheme: dark)">
  
  <title>Faculty Tools</title>
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Font: Source Sans 3 (readable, professional, free) -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Skip link for keyboard navigation -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <div class="container">
    <header class="site-header">
      <div style="display: flex; justify-content: flex-end; margin-bottom: var(--space-md);">
        <div class="theme-toggle" onclick="toggleTheme()">
          <span id="theme-light">Light</span>
          <span id="theme-dark">Dark</span>
        </div>
      </div>
      <h1 class="site-title">Faculty Tools</h1>
      <p class="site-description">
        A collection of tools to help with teaching, grading, and course management.
      </p>
      <p class="tool-count">
        <span id="tool-count">0</span> tools available
      </p>
    </header>
    
    <main id="main-content">
      <div id="tools-grid" class="tools-grid" role="list" aria-label="Available tools">
        <!-- Tools are dynamically rendered by app.js -->
        <noscript>
          <p class="error-message">
            JavaScript is required to view the tools. Please enable JavaScript in your browser settings.
          </p>
        </noscript>
      </div>
    </main>
    

  </div>
  
  <!-- Theme Management (runs early to prevent flash) -->
  <script>
    function initTheme() {
      const saved = localStorage.getItem('faculty-tools-theme');
      if (saved) {
        setTheme(saved);
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        setTheme('dark');
      } else {
        setTheme('light');
      }
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      const lightEl = document.getElementById('theme-light');
      const darkEl = document.getElementById('theme-dark');
      if (lightEl) lightEl.classList.toggle('active', theme === 'light');
      if (darkEl) darkEl.classList.toggle('active', theme === 'dark');
      localStorage.setItem('faculty-tools-theme', theme);
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    }

    // Initialize theme immediately
    initTheme();
  </script>

  <!-- Lucide Icons (lightweight, accessible icon library) -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <!-- App scripts -->
  <script src="js/links.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
